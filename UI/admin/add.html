        <div class="title">Add Meals
            <a href="today-menu.html"> <button class="save">Menu</button></a>

        <div class="create-parties">
            <div class="form card">
                <section class="register-form">
                    <form action="#" class="form-field">
                        <label for="party-name">Meal Name</label>
                        <input type="text" id="party-name" name="party-name" placeholder="Meal Name" required
                            autofocus />
                        <label for="party-address">Price</label>
                        <input type="text" id="party-address" name="party-address" placeholder="Meal Price"
                            required /> 
                        <label for="party-logo">Image</label>
                        <input type="file" accept="image/*" id="party-logo" name="party-logo" required />
                        <button class="btn btn-primary">Add Meal</button>
                    </form>
                </section>
            </div>
        </div>

    </div>
